
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriTech | Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-danger ">
<section class="container py-5">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="text-center text-success mb-4 fw-bold">Login to AgriTech</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" class="form-select" required>
              <option value="farmer" selected>Farmer</option>
              <option value="vendor">Vendor</option>
              <option value="buyer">Buyer</option>
              <option value="sheller">Seller</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div id="message" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>
</div>
</section>
<script src="script.js"></script>
</body>
</html>
